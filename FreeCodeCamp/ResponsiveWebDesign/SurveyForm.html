<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">A survey form to help us to know about you easily</p>
    <form id="survey-form" action="submit">
        <label id="name-label">Your Name<input type="text" id="name" required placeholder="Enter your name"></label>

        <label id="email-label">Your Email<input type="email" id="email" required
                placeholder="Enter your email"></label>
        <label id="number-label">Your Number <input type="number" id="number" required min="100" max="1000"
                placeholder="Enter your number"></label>
        <label>How did you feel today?
            <select id="dropdown">
                <option>Okay </option>
                <option>Not Okay</option>
            </select>
        </label>
        <fieldset>Enter your Gender:
            <label>
                <input type="radio" name="gender" value="male">Male
            </label>
            <label>
                <input type="radio" name="gender" value="female">Female
            </label>
        </fieldset>
        <label>Select an option:
            <label><input type="checkbox" name="options" value="option 1">
                option 1</label>
            <label><input type="checkbox" name="options" value="option 2">
                option 2</label>
            <label><input type="checkbox" name="options" value="option 3">
                option 3</label>
            <label><input type="checkbox" name="options" value="option 4">
                option 4</label>
            <label><input type="checkbox" name="options" value="option 5">
                option 5</label>
        </label>
        <label>Enter your valueable comment to imporve us
            <textarea>
         </textarea>
        </label>
        <input type="submit" id="submit">

    </form>

</body>

</html>
